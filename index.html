<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>GeoGuessr personnalisé</title>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
    }
    #street-view { width: 100vw; height: 100vh; }
  </style>
</head>
<body>

  <div id="menu">
    <label>Choisir une ville :</label>
    <select id="city-select">
      <option value="paris">Paris</option>
      <option value="lyon">Lyon</option>
      <option value="marseille">Marseille</option>
      <option value="strasbourg">Strasbourg</option>
    </select>
    <button id="btn-random">Nouvelle position</button>
  </div>

  <div id="street-view"></div>

  <!-- Google Maps API avec ta clé -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOXnj4r5TsVyxgqRIkT9DkD__AKt5JUXs&callback=initialize&v=weekly" defer></script>
  <script type="module" src="./index.js"></script>
<script>
let panorama;

// Limites géographiques
const cityBounds = {
  paris: { north: 48.9020, south: 48.8156, east: 2.4699, west: 2.2257 },
  lyon: { north: 45.8357, south: 45.7076, east: 4.9446, west: 4.7681 },
  marseille: { north: 43.3947, south: 43.2085, east: 5.5320, west: 5.2130 },
  strasbourg: { north: 48.646, south: 48.519, east: 7.828, west: 7.664 }
};

function initialize() {
  panorama = new google.maps.StreetViewPanorama(
    document.getElementById("street-view")
  );

  document.getElementById("btn-random").addEventListener("click", newPosition);
  newPosition(); // Génère une position au chargement
}

function newPosition() {
  const city = document.getElementById("city-select").value;
  const bounds = cityBounds[city];

  const randomLat = Math.random() * (bounds.north - bounds.south) + bounds.south;
  const randomLng = Math.random() * (bounds.east - bounds.west) + bounds.west;

  const streetService = new google.maps.StreetViewService();

  streetService.getPanorama(
    { location: { lat: randomLat, lng: randomLng }, radius: 200 },
    (data, status) => {
      if (status === "OK") {
        panorama.setPano(data.location.pano);
        panorama.setPov({ heading: 0, pitch: 0 });
        panorama.setVisible(true);
      } else {
        newPosition(); // relance si pas de Street View
      }
    }
  );
}
</script>

</body>
</html>
